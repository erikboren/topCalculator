<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="screenDiv" id="outputField">

        <span class="screenText" id="result">1337</span>

    </div>
    <div class="screenDiv" id="inputField">

        <span class="screenText" id="input">1337</span>

    </div>
    <div class="numpad">
      <div class="numButton button">C</div>
      <div class="numButton button">+/-</div>
      <div class="numButton button">%</div>
      <div class="operatorButton button">&div;</div>
      <div class="numButton button">7</div>
      <div class="numButton button">8</div>
      <div class="numButton button">9</div>
      <div class="operatorButton button"> &times;</div>
      <div class="numButton button">4</div>
      <div class="numButton button">5</div>
      <div class="numButton button">6</div>
      <div class="operatorButton button">-</div>
      <div class="numButton button">1</div>
      <div class="numButton button">2</div>
      <div class="numButton button">3</div>
      <div class="operatorButton button">+</div>
      <div class="numButton button" id="">0</div>
      <div class="empty"></div>
      <div class="numButton button" id="comma">,</div>
      <div class="operatorButton button" id="equal">=</div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
